# port number
server.port=8080

# context path
server.servlet.context-path=/ROOT

# retart was
spring.devtools.livereload.enabled=true

# h2 DB setting
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:E:/Kworkspace/teamproject/backup/db
# spring.datasource.url=jdbc:h2:file:D:/teamproject/db001/db
# spring.datasource.url=jdbc:h2:file:C:/teamproject/store_spring/db
# spring.datasource.url=jdbc:h2:file:D:/project/store_spring/db
# spring.datasource.url=jdbc:h2:file:D:/project/store_spring/db
# spring.datasource.url=jdbc:h2:file:D:/teamproject/db/db
# spring.datasource.url=jdbc:h2:file:C:/teamproject/store_spring/db
# spring.datasource.url=jdbc:h2:file:D:/project/store_spring/db
# spring.datasource.url=jdbc:h2:file:D:/Temp/db


spring.datasource.username=sa
spring.datasource.password=

# ddl setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# bean 중복 override
spring.main.allow-bean-definition-overriding=true